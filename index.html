<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --omrs-color-ink-medium-contrast: rgba(19, 19, 21, 0.6);
      }
      body {
        font-family: "Barlow Condensed", sans-serif;
        font-weight: 400;
        font-style: regular;
        color: #1d1f1d;
        background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Ensures full viewport height */
      }

      .todo-item {
        display: flex;
        align-items: flex-start; /* Align items at the top */
        margin-bottom: 8px;
      }

      .todo-text {
        width: 250px; /* Set your desired fixed width */
        overflow: hidden;
        text-overflow: ellipsis;
        text-wrap: wrap;
        margin-right: 16px; /* Space between text and buttons */
        color: rgb(61, 18, 18);
      }

      .btn-container {
        display: flex;
        flex-direction: column; /* Stack buttons vertically */
        gap: 8px; /* Space between buttons */
        font-family: "Barlow Condensed", sans-serif;
        font-weight: 400;
        font-style: italic;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 5px 5px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 2px 2px;
        cursor: pointer;
      }
      input {
        font-family: "Barlow Condensed", sans-serif;
        font-weight: 400;
        font-style: italic;
        width: 350px; /* Set your desired fixed width */
        margin-right: 16px; /* Space between input and button */
        border: none;
        border-bottom: 0.125rem solid var(--omrs-color-ink-medium-contrast);
        height: 2rem;
        font-size: 1.0625rem;
        padding-left: 0.875rem;
        line-height: 147.6%;
        padding-top: 0.825rem;
        padding-bottom: 0.5rem;
      }
      #emoji-bar {
        margin-bottom: 8px;
      }

      #emoji-bar button {
        font-size: 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
        margin-right: 4px;
        transition: transform 0.1s;
      }
      #emoji-bar button:hover {
        transform: scale(1.2);
      }
      .input-wrapper {
        position: relative;
        display: inline-block;
        /* Optional: Add margin if you want space below */
        margin-bottom: 16px;
      }

      .input-wrapper input {
        width: 350px;
        padding-right: 65px; /* Space for the button */
        box-sizing: border-box;
      }

      #add-btn {
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        border: none;
        background: #4caf50;
        color: white;
        font-family: "Barlow Condensed", sans-serif;
        font-weight: 400;
        font-style: italic;
        font-size: 1.0625rem;
        padding: 0 20px;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        transition: background 0.2s;
        z-index: 1;
      }
      #add-btn:hover {
        background: #388e3c;
      }
      .writer {
        margin-right: 8px;
        color: #4caf50;
        font-weight: bold;
      }
      /* Add these to your existing styles */

      /* General responsive adjustments */
      body {
        padding: 16px;
      }

      /* Header adjustments */
      h1#blog-topic {
        font-size: 1.8rem;
        margin: 16px 0;
      }

      /* Input wrapper for mobile */
      .input-wrapper {
        width: 100%;
        max-width: 500px; /* Maximum width on larger screens */
        display: flex;
        gap: 8px;
      }

      .input-wrapper input {
        width: 100%;
        font-size: 1rem;
      }

      #writer-input {
        width: 30%; /* Adjust writer input width */
        min-width: 100px;
      }

      /* Todo list items */
      .todo-item {
        flex-direction: column;
        width: 100%;
        max-width: 500px;
      }

      .todo-text {
        width: 100%;
        margin-right: 0;
        margin-bottom: 8px;
      }

      /* Buttons container */
      .btn-container {
        flex-direction: row; /* Horizontal on mobile */
        justify-content: flex-end;
        gap: 4px;
        background: none;
        padding: 0;
      }

      .btn-container button {
        padding: 6px 12px;
        font-size: 0.9rem;
      }

      /* Emoji bar adjustments */
      #emoji-bar {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      /* Mobile-first media query */
      @media (max-width: 768px) {
        .input-wrapper {
          flex-direction: column;
        }

        #writer-input {
          width: 100%;
        }

        #add-btn {
          position: static;
          width: 100%;
          border-radius: 4px;
          margin-top: 8px;
          height: auto;
          padding: 8px;
        }

        h1#blog-topic {
          font-size: 1.5rem;
        }

        h2 {
          font-size: 1.2rem;
        }
      }

      /* Very small screens */
      @media (max-width: 480px) {
        .btn-container {
          flex-direction: column;
        }

        .btn-container button {
          width: 100%;
        }

        #emoji-bar button {
          font-size: 1.2rem;
        }
      }
    </style>
    <title>Deutsch-B2-Blog</title>
  </head>
  <body>
    <h2>Deutsch-Madam-Kellers-Blog</h2>

    <span class="topic-label">zum Thema: </span>
    <h1
      id="blog-topic"
      contenteditable="true"
      title="Click to edit the topic"
    ></h1>

    <div id="emoji-bar">
      <button type="button">ðŸ”¥</button>
      <button type="button">ðŸ’¡</button>
      <button type="button">âœ…</button>
    </div>

    <div class="input-wrapper">
      <input
        id="writer-input"
        type="text"
        placeholder="Writer..."
        style="width: 120px; margin-right: 8px"
      />
      <input id="todo-input" type="text" placeholder="Add a comment..." />
      <button id="add-btn" type="button">Add</button>
    </div>

    <hr />

    <ul id="todo-list"></ul>

    <script type="module" src="dist/main.js"></script>
  </body>
</html>
